<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/926f507c8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/store.css" />
    <title>DigitalBuys | Products</title>
  </head>
  <body>
    <div class="header center">
      <h1><u>Products</u></h1>
    </div>

    <div class="container center">
      <div class="product-div">
        <img
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80"
          alt="shoes"
        />
        <p class="price product-text">$50</p>
        <p class="description product-text">Nike Shoes</p>
        <a href="#">View Item</a>
      </div>

      <div class="product-div">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/91VokXkn8hL.jpg"
          alt="book"
        />
        <p class="price product-text">$15</p>
        <p class="description product-text">Rich Dad Poor Dad</p>
        <a href="#">View Item</a>
      </div>

      <div class="product-div">
        <img
          src="https://i.pinimg.com/originals/f7/1b/cd/f71bcd724ae964ff0c95774366a2d54b.jpg"
          alt="shirt"
        />
        <p class="price product-text">$600</p>
        <p class="description product-text">Supreme Shirt</p>
        <a href="#">View Item</a>
      </div>

      <div class="product-div">
        <img
          src="https://images.philips.com/is/image/PhilipsConsumer/271V8_89-IMS-en_AE?$jpglarge$&wid=1250"
          alt="monitor"
        />
        <p class="price product-text">$200</p>
        <p class="description product-text">Dell Monitor</p>
        <a href="#">View Item</a>
      </div>

      <div class="product-div">
        <img
          src="https://bloomingdales.ae/dw/image/v2/BDSP_PRD/on/demandware.static/-/Sites-bloomingdales-master-catalog/default/dw1fdb3f49/images/hi-res/BLM/Gucci/213756508/213756508_IN.jpg?sw=800&sh=1200&q=90"
          alt="gucci bag"
        />
        <p class="price product-text">$20000</p>
        <p class="description product-text">Gucci Bag</p>
        <a href="#">View Item</a>
      </div>

      <div class="product-div">
        <img
          src="https://www.montblanc.com/variants/images/34480784411791124/A/w570.jpg"
          alt="pen"
        />
        <p class="price product-text">$10</p>
        <p class="description product-text">Fountain Pen</p>
        <a href="#">View Item</a>
      </div>
    </div>
  </body>
</html>
